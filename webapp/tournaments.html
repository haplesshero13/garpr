<div class="container">
    <table class="table table-striped table-condensed">
        <tr>
            <td>Date</td>
            <td>Name</td>
        </tr>
        <tr ng-repeat="tournament in tournamentService.tournamentList">
            <td>{{tournament.date}}</td>
            <td><a href="#/{{regionService.region.id}}/tournaments/{{tournament.id}}">{{tournament.name}}</a></td>
        </tr>
    </table>
</div>
