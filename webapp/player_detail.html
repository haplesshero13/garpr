<div class="container">
    <div class="row">
        <div class="player-name col-md-10">
            <h1>{{playerData.name}}</h1>
        </div>
        <div class="player-rating col-md-2" tooltip-placement="left" tooltip-html-unsafe="Skill: {{playerData.ratings[regionService.region.id].mu | number:3}}<br>Uncertainty: {{playerData.ratings[regionService.region.id].sigma | number:3}}">
            <h1><small>Rating: {{playerData.ratings[regionService.region.id].mu - 3*playerData.ratings[regionService.region.id].sigma | number:3}}</small></h1>
            </h1>
        </div>
    </div>
    <table class="table table-condensed">
        <tr>
            <td>Date</td>
            <td>Tournament</td>
            <td>Opponent</td>
            <td>Result</td>
        </tr>
        <tr ng-class="{success: match.result == 'win', danger: match.result == 'lose'}" ng-repeat="match in matches">
            <td>{{match.tournament_date}}</td>
            <td><a href="#/{{regionService.region.id}}/tournaments/{{match.tournament_id}}">{{match.tournament_name}}</a></td>
            <td><a href="#/{{regionService.region.id}}/players/{{match.opponent_id}}">{{match.opponent_name}}</a></td>
            <td>{{match.result == 'win' ? "W" : "L"}}</td>
        </tr>
    </table>
</div>
