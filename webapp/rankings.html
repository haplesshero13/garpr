<div class="container">
    <table class="table table-striped table-condensed">
        <tr>
            <td>Rank</td>
            <td>Name</td>
            <td>Rating</td>
        </tr>
        <tr ng-repeat="line in rankingsService.rankingsList.ranking">
            <td>{{line.rank}}</td>
            <td><a href="#/{{regionService.region.id}}/players/{{line.id}}">{{line.name}}</a></td>
            <td>{{line.rating | number:3}}</td>
        </tr>
    </table>
</div>
